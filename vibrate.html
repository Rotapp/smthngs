<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cihaz Kontrolü Gerekli!</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #d9534f;
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        button {
            background-color: #007bff; /* Mavi renk, daha çok "kontrol" hissi verir */
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #stopVibration {
            background-color: #5cb85c; /* Yeşil renk durdurmak için */
        }
        #stopVibration:hover {
            background-color: #4cae4c;
        }
        .warning-icon {
            font-size: 4em;
            color: #d9534f;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="warning-icon">&#9888;</div> <h1>Cihazınızda Garip Bir Durum Olabilir!</h1>
        <p id="message">Telefonunuzda bir sorun olup olmadığını kontrol etmek için lütfen aşağıdaki düğmeye basın.</p>
        <button id="startButton">Kontrol Et!</button>
        <button id="stopVibration" style="display:none;">Her Şey Normal, Durdur!</button>
    </div>

    <script>
        let vibrationInterval;

        function startVibration() {
            if (navigator.vibrate) {
                navigator.vibrate([100, 200]); // Initial vibration
                vibrationInterval = setInterval(() => {
                    navigator.vibrate([100, 200]);
                }, 500);
                document.getElementById('startButton').style.display = 'none'; // Hide start button
                document.getElementById('stopVibration').style.display = 'inline-block'; // Show stop button
                document.getElementById('message').innerText = "Evet, garip bir titreşim var! Sorunu çözmek için 'Durdur'a basın.";
            } else {
                document.getElementById('message').innerText = "Cihazınız titreşimi desteklemiyor veya izin verilmiyor. Ancak yine de bir sorun var gibi görünüyor...";
                document.getElementById('startButton').style.display = 'none';
            }
        }

        function stopVibration() {
            if (vibrationInterval) {
                clearInterval(vibrationInterval);
                vibrationInterval = null;
            }
            if (navigator.vibrate) {
                navigator.vibrate(0);
            }
            document.getElementById('message').innerText = "Sorun giderildi! Her şey yolunda görünüyor.";
            document.getElementById('stopVibration').style.display = 'none';
            document.getElementById('startButton').style.display = 'none'; // Ensure start button stays hidden
            document.querySelector('h1').innerText = "Neyse ki çözüldü!";
            document.querySelector('.warning-icon').style.color = '#5cb85c'; // Change icon color to green
            document.querySelector('.warning-icon').innerHTML = '&#10003;'; // Change icon to tick
        }

        // Event listener for the start button
        document.getElementById('startButton').addEventListener('click', startVibration);

        // Event listener for the stop button
        document.getElementById('stopVibration').addEventListener('click', stopVibration);

        // Optional: Stop vibration when the tab is closed or navigated away
        window.onbeforeunload = function() {
            stopVibration();
        };

        // Automatically stop vibration if tab loses focus (e.g., user switches apps)
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                stopVibration();
            }
        });
    </script>
</body>
</html>
